<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Example</title>
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <article>
            <h1>Welcome to My First Semantic HTML Page</h1>
            <section>
                <p>
                    This is the content section inside the article. 
                    Semantic HTML helps improve accessibility and SEO 
                    by giving meaning to the structure of the document.
                </p>
            </section>
        </article>
    </main>

    <footer>
        <p>&copy; copyright</p>
    </footer>
</body>
</html>
